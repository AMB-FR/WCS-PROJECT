<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--Content goes here-->

    <!-- Navigation Section-->
    <header>
      <div id="logoHeader">
        <img src="assets/the-royal-kingdom-logo.jpg" alt="Logo" class="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="royal-family.html">Royal Family</a></li>
          <li><a href="assets.html">Royal Assets</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Add this to a seperate page, e.g. contact.html
    <!-- Contact the Royal Kingdom -->
    <section id="contact">
      <h2>
        Contact the Royal Kingdom
      </h2>

      <form id="contactForm">
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@seamail.com"
        /><br />
        <label for="message">Message</label><br />
        <textarea
          id="message"
          name="message"
          placeholder="Enter your message here..."
        ></textarea
        ><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </body>
</html>
